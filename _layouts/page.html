---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

<head>
    {%include meta.html%}
</head>

<body class="bg-black text-white">
    <div class="mx-auto my-auto w-screen">
        <div class="grid place-content-center content-start min-w-full min-h-full py-5 px-7 my-auto min-h-screen absolute z-0">
            <div class="bg-black h-full min-w-full absolute z-10"
                style="background-image: url('{{site.Cover_Image | relative_url}}'); filter: blur(15px); background-position: center; background-size: cover;">
            </div>
            <div class="bg-black h-full w-full absolute z-20 opacity-60"></div>
            {%include header.html%}


            <span class="text-center z-30">
                <h1 class="text-5xl text-center font-semibold mt-3 mx-auto">{{page.header_title}}</h1>
                <hr class="my-2 opacity-25">

                <p class="text-base break-words font-normal mt-1.5 mx-auto text-center opacity-50 2xl:w-5/12 xl:w-5/12 md:w-6/12 sm:w-full justify-center">
                    {{page.onpage_description}}
                </p>
            </span>

            {{content}}
        </div>
    </div>
</body>


</html>
